<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crie sua Conta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-lg space-y-8">
<header class="text-center space-y-4">
<span class="material-symbols-outlined text-primary text-5xl">school</span>
<div class="space-y-2">
<h1 class="text-3xl font-black text-[#111618] dark:text-white tracking-tight">Crie sua conta na plataforma</h1>
<p class="text-base font-normal text-[#617c89] dark:text-gray-400">Preencha os campos abaixo para iniciar.</p>
</div>
</header>
<main class="bg-white dark:bg-background-dark dark:border dark:border-gray-700 p-8 rounded-xl shadow-sm space-y-6">
<form class="space-y-6">
<label class="flex flex-col w-full">
<p class="text-base font-medium text-[#111618] dark:text-gray-200 pb-2">Nome Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#888888] dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Digite seu nome completo" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium text-[#111618] dark:text-gray-200 pb-2">E-mail Institucional</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#888888] dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="seu.nome@instituicao.edu" type="email" value=""/>
<p class="text-sm text-[#888888] dark:text-gray-500 mt-1.5">Use seu e-mail fornecido pela instituição.</p>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium text-[#111618] dark:text-gray-200 pb-2">Tipo de Usuário</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#888888] dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%23888888%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e'); background-position: right 0.75rem center; background-size: 1.5em 1.5em;">
<option value="">Selecione uma opção</option>
<option value="professor">Professor</option>
<option value="aluno">Aluno</option>
<option value="administrador">Administrador</option>
</select>
</label>
<div class="space-y-6">
<label class="flex flex-col w-full">
<p class="text-base font-medium text-[#111618] dark:text-gray-200 pb-2">Crie sua Senha</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#888888] dark:placeholder-gray-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="********" type="password" value=""/>
<button class="absolute right-0 flex items-center justify-center h-14 w-14 text-[#617c89] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<p class="text-sm text-[#888888] dark:text-gray-500 mt-1.5">Mínimo 8 caracteres, uma letra maiúscula e um número.</p>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium text-[#111618] dark:text-gray-200 pb-2">Confirme sua Senha</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#888888] dark:placeholder-gray-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="********" type="password" value=""/>
<button class="absolute right-0 flex items-center justify-center h-14 w-14 text-[#617c89] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary text-white text-base font-bold h-14 px-6 transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
                        Cadastrar
                    </button>
</form>
</main>
<footer class="text-center">
<p class="text-base text-[#617c89] dark:text-gray-400">
                    Já possui uma conta? <a class="font-bold text-primary hover:underline" href="#">Entrar</a>
</p>
</footer>
</div>
</div>
</body></html>
